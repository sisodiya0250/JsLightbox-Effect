<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Lightbox Effect</title>
</head>
<body>

    <h1>LightBox Effect</h1>

    <main>
        <div class="img-cols">
            <img src="images/1.png" alt="img1" title="img1">
        </div>
        
        <div class="img-cols">
            <img src="images/2.png" alt="img2" title="img2">
        </div>
        
        <div class="img-cols">
            <img src="images/3.png" alt="img3" title="img3">
        </div>
        
        <div class="img-cols">
            <img src="images/4.png" alt="img4" title="img4">
        </div>
        
        <div class="img-cols">
            <img src="images/5.png" alt="img5" title="img5">
        </div>
        
        <div class="img-cols">
            <img src="images/6.png" alt="img6" title="img6">
        </div>
        
        <div class="img-cols">
            <img src="images/7.png" alt="img7" title="img7">
        </div>
        
        <div class="img-cols">
            <img src="images/8.png" alt="img8" title="img8">
        </div>

    </main>

    
    <div class="frame" id="frame">
        <div id="closer">&times;</div>
        <img src="" alt="frameImg">
    </div>
    
</body>

<script>
    
    var frame=document.getElementById('frame');
    var frameimg=document.querySelector('.frame img');
    var nextbtn=document.getElementById('next');

    var imgcol=document.querySelectorAll('.img-cols');

    imgcol.forEach(function(ev){
        ev.addEventListener('click',function(myimg){
            let imgsrc=myimg.target.src;
            frame.classList.add('showframe');
            frameimg.src=imgsrc;
            document.body.style.backgroundColor="rgba(100,20,20,0.3)";
            document.body.style.transition="1s";
        })

    })
        closer.addEventListener('click',function(){
            
            frame.classList.remove('showframe');
            document.body.style.backgroundColor="white";
        })     
        

</script>
</html>
